<html lang="en">
  <head>
    <title>We're sorry, but something went wrong (500)</title>
		<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }
    body {
      background-color: #444;
      background-image: -webkit-gradient(linear, left 0%, left 100%, from(#555), to(#111));
      background-image: -webkit-linear-gradient(top, #555, 0%, #111, 100%);
      background-image: -moz-linear-gradient(top, #555 0%, #111 100%);
      background-image: linear-gradient(to bottom, #555 0%, #111 100%);
      background-repeat: repeat-x;
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff555555', endColorstr='#ff111111', GradientType=0);
      background-attachment: fixed;
      padding: 0;
      margin: 0;
    }
    p {
      margin-top: 15px;
      padding: 0 20px;
    }
    .form-actions {
      padding: 5px 20px 15px;
      border-radius: 0 0 30px 30px;
    }
    .input-group {
      padding: 0 20px 5px;
    }
    .fa {
      width: 10px;
    }
    .mainbox {
      background: #ffffff;
      box-shadow: 0 0 4px #000000;
      border-radius: 7px;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    /* ====== CONTAINER ====== */
    #container {
      top: 0;
      position: absolute;
      left: 50%;
      margin-left: -200px;
      margin-top: 20px;
      padding-bottom: 25px;
    }
    @media (max-width: 480px) {
      #container {
        margin: 20px 5% 0;
        left: auto;
        width: 90%;
      }
    }

    /* ====== LOGO ====== */
    .logo,
    .errorbox {
      width: 700px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }
    @media (max-width: 480px) {
      .logo,
      .loginbox,
      .signupbox {
        width: 100%;
      }
    }
    .logo {
      padding: 20px 0 20px 5px;
    }
    .logo img {
      width: 215px;
      margin: 0 auto;
      display: block;
    }

    /* ====== LOGIN BOX ======  */
    .errorbox {
      height: 105px;
    }
    </style>

  	<script type="text/javascript" src="/assets/respond.min.js"></script>
	</head>
	<body>
    <div class="container">
      <div class="logo">
          <img src="/assets/logo.png" alt="" />
      </div> <!-- end .logo -->
      <!-- This file lives in public/404.html -->
      <div class="mainbox errorbox">
        <!-- This file lives in public/500.html -->
        <div>
          <h3>We're sorry, but something went wrong.</h3>
        </div>
        <p>If you are the application owner check the logs for more information.</p>
      </div>
    </div> <!-- end .container -->

    <script src="/assets/jquery.min.js"></script>
    <script src="/assets/jquery-ui.custom.min.js"></script>
  </body>
</html>
